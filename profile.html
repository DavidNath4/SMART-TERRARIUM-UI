<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Terraium</title>
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/dropdown.css">
    <link rel="stylesheet" href="/style/register.css">
    <link rel="stylesheet" href="/style/profile.css">

</head>

<body>
    <main>
        <div id="dashboard-main">
            <div id="dashboard">
                <h5>Welcome,</h5>
                <p>David Nathanael</p>
            </div>

            <div id="profile">
                <img src="./image/Dashboard Layout.svg" alt="dashboard">
                <h4>Menu</h4>
            </div>

            <div class="drop-down d-none" id="drop-down-container">
                <a href="">
                    <img src="./image/device.svg" alt="dashboard">
                    Device
                </a>
                <a href="">
                    <img src="./image/profile.svg" alt="dashboard">
                    Profile
                </a>
                <a href="">
                    <img src="./image/loggout.svg" alt="dashboard">
                    Logout
                </a>
            </div>
        </div>

        <div id="form-container">
            <form>
                <label for="username">Username</label>
                <input type="text" id="username">

                <label for="Email">Email</label>
                <input type="email" id="email">

                <label for="password">Password</label>
                <input type="password" id="password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password">

                <div class="button-container">
                    <button type="button">Save</button>
                    <a href="">Logout</a>
                </div>

            </form>
        </div>
    </main>

    <script src="/js/dropdown.js"></script>
</body>

</html>
