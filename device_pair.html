<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Terraium</title>
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/dropdown.css">
    <link rel="stylesheet" href="/style/device_pair.css">
</head>

<body>
    <main>

        <div id="dashboard-main">
            <div id="dashboard">
                <h5>Welcome,</h5>
                <p>David Nathanael</p>
            </div>

            <div id="profile">
                <img src="./image/Dashboard Layout.svg" alt="dashboard">
                <h4>Menu</h4>
            </div>

            <div class="drop-down d-none" id="drop-down-container">
                <a href="">
                    <img src="./image/device.svg" alt="dashboard">
                    Device
                </a>
                <a href="">
                    <img src="./image/profile.svg" alt="dashboard">
                    Profile
                </a>
                <a href="">
                    <img src="./image/loggout.svg" alt="dashboard">
                    Logout
                </a>
            </div>
        </div>

        <div id="pair">

            <div id="pair1">
                <h4>Connect to Device</h4>
                <form id="form-device">
                    <label for="deviceID">Device ID</label>
                    <input type="text" id="device-id">
                    <label for="devicePIN">Device PIN</label>
                    <input type="number" id="device-pin">
                    <button type="button">Pair</button>
                </form>

            </div>

            <div id="pair2">
                <h4>Paired Device</h4>

                <div class="terra">
                    <p>Terrarium 1</p>
                </div>

            </div>
        </div>


    </main>
    <script src="/js/dropdown.js"></script>
</body>

</html>
