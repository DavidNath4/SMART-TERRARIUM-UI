<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Terraium</title>
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/dropdown.css">
    <link rel="stylesheet" href="/style/dashboard.css">


</head>

<body>
    <main>
        <div id="dashboard-main">
            <div id="dashboard">
                <h5>Welcome,</h5>
                <p>David Nathanael</p>
            </div>

            <div id="profile">
                <img src="./image/Dashboard Layout.svg" alt="dashboard">
                <h4>Menu</h4>
            </div>

            <div class="drop-down d-none" id="drop-down-container">
                <a href="">
                    <img src="./image/device.svg" alt="dashboard">
                    Device
                </a>
                <a href="">
                    <img src="./image/profile.svg" alt="dashboard">
                    Profile
                </a>
                <a href="">
                    <img src="./image/loggout.svg" alt="dashboard">
                    Logout
                </a>
            </div>
        </div>

        <div class="dashboard-status">
            <h2>Terraium</h2>

            <div class="two-column">
                <div class="two-col-item">
                    <span class="card-title pointer">
                        <h5>First Feed</h5>
                        <img src="/image/edit.svg" alt="">
                    </span>
                    <h1>19:00</h1>
                </div>
                <div class="two-col-item">
                    <span class="card-title pointer">
                        <h5>Second Feed</h5>
                        <img src="/image/edit.svg" alt="">
                    </span>
                    <h1>08:00</h1>
                </div>
            </div>

            <div class="two-column">
                <div class="two-col-item">
                    <span class="card-title pointer">
                        <h5>Temperature</h5>
                    </span>
                    <h1>29&degC</h1>
                </div>
                <div class="two-col-item">
                    <span class="card-title pointer">
                        <h5>Humidity</h5>
                    </span>
                    <h1>69%</h1>
                </div>
            </div>

            <div class="two-column">
                <div class="two-col-item">
                    <span class="card-title pointer">
                        <h5>Drink</h5>
                    </span>
                    <h2>Unavailable</h2>
                </div>
                <div class="two-col-item">
                    <span class="card-title pointer">
                        <h5>Food</h5>
                    </span>
                    <h2>Available</h2>
                </div>
            </div>

            <div class="one-column">
                <h5>UV Light</h5>
                <h1>ON</h1>
            </div>
        </div>
    </main>

    <script src="/js/dropdown.js"></script>
</body>

</html>
