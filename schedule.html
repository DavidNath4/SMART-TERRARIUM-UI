<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Terraium</title>
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/dropdown.css">
    <link rel="stylesheet" href="/style/schedule.css">


</head>

<body>
    <main>
        <div id="dashboard-main">
            <div id="dashboard">
                <h5>Welcome,</h5>
                <p>David Nathanael</p>
            </div>

            <div id="profile">
                <img src="./image/Dashboard Layout.svg" alt="dashboard">
                <h4>Menu</h4>
            </div>

            <div class="drop-down d-none" id="drop-down-container">
                <a href="">
                    <img src="./image/device.svg" alt="dashboard">
                    Device
                </a>
                <a href="">
                    <img src="./image/profile.svg" alt="dashboard">
                    Profile
                </a>
                <a href="">
                    <img src="./image/loggout.svg" alt="dashboard">
                    Logout
                </a>
            </div>
        </div>

        <div class="feed-container">
            <h3>First Feed Settings</h3>
            <p>Chose Time</p>
            <form id="firstFeed">
                <div class="input-container">
                    <label for="">Hour</label>
                    <img src="/image/arrow.png" alt="arrowup" class="arrow">
                    <input type="number" min="0" max="24" value="00" name="hour">
                    <img src="/image/arrow.png" alt="arrowup" class="arrow arrowdown">
                </div>
                <div class="input-container">
                    <h1 class="devider">:</h1>
                </div>
                <div class="input-container">
                    <label for="">Minutes</label>
                    <img src="/image/arrow.png" alt="arrowup" class="arrow">
                    <input type="number" min="0" max="59" value="00" name="minutes">
                    <img src="/image/arrow.png" alt="arrowup" class="arrow arrowdown">
                </div>
            </form>
        </div>

        <div class="feed-container">
            <h3>Second Feed Settings</h3>
            <p>Chose Time</p>
            <form id="secondFeed">
                <div class="input-container">
                    <label for="">Hour</label>
                    <img src="/image/arrow.png" alt="arrowup" class="arrow">
                    <input type="number" min="0" max="24" value="00" name="hour">
                    <img src="/image/arrow.png" alt="arrowup" class="arrow arrowdown">
                </div>
                <div class="input-container">
                    <h1 class="devider">:</h1>
                </div>
                <div class="input-container">
                    <label for="">Minutes</label>
                    <img src="/image/arrow.png" alt="arrowup" class="arrow">
                    <input type="number" min="0" max="59" value="00" name="minutes">
                    <img src="/image/arrow.png" alt="arrowup" class="arrow arrowdown">
                </div>
            </form>
        </div>

    <p class="submit">Submit</p>
    </main>

    <script src="/js/dropdown.js"></script>
</body>

</html>
